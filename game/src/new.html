<!DOCTYPE html>
<html>
<head>
  <title>游戏开始界面</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <style>
    /* CSS 样式可以根据需要进行自定义 */
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .button {
      margin: 10px;
      padding: 10px 20px;
      background-color: #3498db;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="container">
      <button class="button" @click="startGame">开始游戏</button>
      <button class="button" @click="openSettings">设置</button>
      <button class="button" @click="showInfo">信息</button>
      <button class="button" @click="exitGame">退出游戏</button>
    </div>
  </div>

  <script>
    new Vue({
      el: '#app',
      methods: {
        startGame() {
          // 处理开始游戏逻辑
          console.log('开始游戏');
        },
        openSettings() {
          // 处理打开设置逻辑
          console.log('打开设置');
        },
        showInfo() {
          // 处理显示信息逻辑
          console.log('显示信息');
        },
        exitGame() {
          // 处理退出游戏逻辑
          console.log('退出游戏');
        }
      }
    });
  </script>
</body>
</html>
